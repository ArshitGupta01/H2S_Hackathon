    <script>
      // Prevents "flash of incorrect theme"
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'bg-primary': 'var(--color-bg-primary)',
              'bg-secondary': 'var(--color-bg-secondary)',
              'card-bg': 'var(--color-card-bg)',
              'card-border': 'var(--color-card-border)',
              'accent': 'var(--color-accent)',
              'accent-hover': 'var(--color-accent-hover)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
            },
            animation: {
              'fade-in': 'fade-in 0.6s ease-out forwards',
              'slide-in': 'slide-in 0.5s ease-out forwards',
              'gradient-animation': 'gradient-animation 15s ease infinite',
              'button-pulse': 'button-pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1)',
              'slide-up-fade': 'slide-up-fade 0.3s ease-out forwards',
              'pulse-glow': 'pulse-glow 3s infinite ease-in-out',
              'aurora-spin': 'aurora-spin 8s linear infinite',
              'pulse-bounce': 'pulse-bounce 1.4s infinite ease-in-out',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'slide-in': {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'gradient-animation': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'button-pulse': {
                '0%, 100%': {
                    'box-shadow': '0 0 0 0 rgba(99, 102, 241, 0.7)',
                },
                '70%': {
                    'box-shadow': '0 0 0 15px rgba(99, 102, 241, 0)',
                },
              },
              'slide-up-fade': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-glow': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.15)', opacity: '0.7' },
              },
              'aurora-spin': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              'pulse-bounce': {
                '0%, 100%': { transform: 'translateY(0)', opacity: '1' },
                '50%': { transform: 'translateY(-4px)', opacity: '0.7' },
              },
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --font-heading: 'Sora', sans-serif;
        --font-body: 'Inter', sans-serif;
        
        --color-bg-primary: #f8fafc; /* slate-50 */
        --color-bg-secondary: #eef2ff; /* indigo-50 */
        --color-card-bg: rgba(255, 255, 255, 0.75);
        --color-card-border: rgba(0, 0, 0, 0.08);
        --color-accent: #4f46e5; /* indigo-600 */
        --color-accent-hover: #4338ca; /* indigo-700 */
        --color-text-primary: #1e293b; /* slate-800 */
        --color-text-secondary: #475569; /* slate-600 */
      }

      html.dark {
        --color-bg-primary: #0b1120;
        --color-bg-secondary: #020617; /* slate-950 */
        --color-card-bg: rgba(15, 23, 42, 0.5); /* slate-900/50 */
        --color-card-border: rgba(255, 255, 255, 0.1);
        --color-accent: #6366f1; /* indigo-500 */
        --color-accent-hover: #4f46e5; /* indigo-600 */
        --color-text-primary: #f8fafc; /* slate-50 */
        --color-text-secondary: #94a3b8; /* slate-400 */
      }
      
      /* CUSTOM SCROLLBAR */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background-color: var(--color-bg-primary);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--color-accent);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--color-accent-hover);
      }
      
      body {
        font-family: var(--font-body);
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        background-image: linear-gradient(135deg, var(--color-bg-secondary), var(--color-bg-primary), #1e293b, #312e81);
        background-size: 250% 250%;
        animation: gradient-animation 25s ease infinite;
        transition: background-color 0.3s ease, color 0.3s ease;
        font-size: 17px;
        line-height: 1.7;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
        color: var(--color-text-primary);
      }

      .gradient-text {
        background-image: linear-gradient(90deg, var(--color-accent), #a855f7); /* purple-500 */
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }
      html.dark .gradient-text {
         background-image: linear-gradient(90deg, #818cf8, #c084fc); /* indigo-300, purple-400 */
      }
      
      .glass-card {
        background-color: var(--color-card-bg);
        border: 1px solid var(--color-card-border);
        border-radius: 24px;
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, border-color 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      /* Interactive Glow Effect - for mouse devices */
      @media (pointer: fine) {
        .glass-card::after {
          content: '';
          position: absolute;
          left: var(--mouse-x, -100px);
          top: var(--mouse-y, -100px);
          width: 200px;
          height: 200px;
          border-radius: 50%;
          background: radial-gradient(circle, var(--color-accent) 0%, transparent 70%);
          transform: translate(-50%, -50%);
          opacity: 0;
          transition: opacity 0.3s ease;
          pointer-events: none;
          filter: blur(20px);
        }

        .glass-card:hover::after {
          opacity: 0.15;
        }
        html.dark .glass-card:hover::after {
          opacity: 0.3;
        }
      }

      /* Aurora Border effect - only for report cards */
      .report-display-grid .glass-card::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150%;
        height: 150%;
        z-index: -1;
        background: conic-gradient(
          from 0deg,
          #6366f1, /* indigo-500 */
          #a855f7, /* purple-500 */
          #ec4899, /* pink-500 */
          #a855f7, /* purple-500 */
          #6366f1
        );
        transform-origin: center center;
        transform: translate(-50%, -50%);
        animation: aurora-spin 8s linear infinite;
        opacity: 0.2;
        filter: blur(32px);
      }
      html.dark .report-display-grid .glass-card::before {
          opacity: 0.35;
      }
      
      #starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }
    </style>
